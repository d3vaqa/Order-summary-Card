<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component challenge hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
            <div class="order-summary-card">
                <figure>
                    <img src="img/illustration-hero.svg" alt="Hero background" class="card-header-img">
                </figure>

                <article class="card-content">
                    <h1 class="card-heading">Order summary</h1>
                    <p class="card-content">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
                    </p>
                    <section class="card-plan">
                        <img src="img/icon-music.svg" alt="music icon" class="card-plan-icon">
                        <div class="card-pricing-texts">
                            <h3 class="card-plan-heading">
                                Annual Plan
                            </h3>
                            <p class="card-plan-pricing">
                                $59.99/year
                            </p>
                        </div>
                        <a href="#" class="card-plan-change-button">
                            Change
                        </a>
                    </section>

                    <button class="card-payment-button">
                        Proceed to Payment
                    </button>
                    <button class="card-cancel-order">
                        Cancel Order
                    </button>
                </article>
            </div>
    </main>


    
</body>
</html>
